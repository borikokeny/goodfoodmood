<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribe</title>
  <link href="css/style.css" rel="stylesheet" />
  <link href="css/subscribe.css" rel="stylesheet" />
</head>
<body>
  <main>
    <section class="subscribe-container">
      <h1>Good Food Mood weekly newsletter subscription with featured recipes</h1>
      <p>Make your everyday easier with this subscription</p>
        <form id="subscribeForm" class="subscribe-form">
          <div class="subscribe-form">
            <label>First Name* (min 5 characters)</label>
            <input type="text" name="firstName" id="firstName" />
            <div class="form-error" id="firstNameError">Please enter your first name</div>
            <label>Email Address*</label>
            <input type="email" name="email" id="email" />
            <div class="form-error" id="emailError">Please enter en valid email address</div>
            <p class="thankyou-message"></p>
          </div>
          <div>
            <button class="send-button">Send</button>
          </div>
        </form>
    </section>
  </main>
  <script src="js/components/subscribe.js"></script>
</body>
</html>
