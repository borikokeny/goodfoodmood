<body>
  <header class="sub-header">
    <div class="upper-header">
      <div class="hamburger-bar">
        <i class="fa fa-solid fa-bars"></i>
      </div>
      <a href="index.html"><img class="page-logo" src="images/logo.jpg" alt="Good Food Mood logo" /></a>
            <form class="desktop-view-search">
        <input onclick="window.location.href='search.html';" class="desktop-search-input" placeholder="shrimp, keto, soups...">
        <button class="desktop-search-button">Search</button>
      </form>
    </div>
    <nav>
      <ul class="sub-menu wide-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="mealsAndDishes.html" class="second-nav">Meals & Dishes</a></li>
        <li><a href="Ingredients.html" class="third-nav">Ingredients</a></li>
        <li><a href="cuisine.html">Cuisines</a></li>
        <li><a href="health.html" class="fifth-nav">Health & Diets</a></li>
        <li><a href="subscribe.html" class="subscribe active">Subscribe now</a></li>
        <form id="sub-searchForm">
          <input onclick="window.location.href='search.html';" class="search-button search-input" placeholder="Search">
          <button class="search-button">Search</button>
        </form>
      </ul>
    </nav>
  </header>
    <section class="subscribe-container">
      <h1>Good Food Mood weekly newsletter subscription with featured recipes</h1>
        <form id="subscribeForm" class="subscribe-form">
          <div class="subscribe-form">
            <label>First Name* (min 5 characters)</label>
            <input type="text" name="firstName" id="firstName" />
            <div class="form-error" id="firstNameError">Please enter your first name</div>
            <label>Email Address*</label>
            <input type="email" name="email" id="email" />
            <div class="form-error" id="emailError">Please enter en valid email address</div>
            <p class="thankyou-message"></p>
          </div>
          <div>
            <button class="send-button">Send</button>
          </div>
        </form>
    </section>
  <footer class="footer-container">
    <div>
      <a href="https://www.facebook.com">
        <i class="fa fa-facebook-square" aria-hidden="true"></i>
    </a>
    <a href="https://www.instagram.com">

    </a>
    <a href="https://www.youtube.com">

    </a>
